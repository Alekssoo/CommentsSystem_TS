<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Comments</title>
</head>
<body>
    <form action="./" class ="comment_form">
        <!-- <label for="name">Имя</label> -->
        <!-- <input type="text" name="name" class="name"> -->
        <hr class="comments_line">
        
        <div class="comments">
            
            
            <ul class="comments_params">
                <li class="comments_params_item "><span class="comments_params_main">Комментарии</span> </li>
                <li class="comments_params_item">
                    <!-- <a href="" class="comments_params_link opacity_text"> -->
                        <!-- <div class="comments_param_wrapper"> -->
                            <select id="mounth" class="comments_params_sort">
                                <option value="date">По дате</option>
                                <option value="ratings" class="opacity_text">По количеству оценок</option>
                                <option value="actual" class="opacity_text">По актуальности</option>
                                <option value="answers" class="opacity_text">По количеству ответов</option>
                            <!-- </a> -->
                            </select>
                        <!-- </div> -->

                </li>
                <li class="comments_params_item"><a href="" class="comments_params_link opacity_text small_text">Избранное</a></ul>
            </ul>
            <!-- <span class="comments_quantity">Комментарии</span>
            <span class="comments_sort">По количеству оценок</span>
            <span class="comments_favorites">Избранное</span> -->
        </div>
        <span></span>
        <div class="comment_block">
            <div class="comment_photo">
                <img src="sources/djunbox_3000.png" alt="photo" class="comment_photo_img">
            </div>
            <div class="comment_content">
                <div class="comment_head">
                    <label for="comment" class ="comment_username">Ник_пользователя</label>
                    <span class="comment_length opacity_text small_text"><em>Макс. 1000 символов</em></span>
                </div>
                
                <div class="comment_container">
                    <textarea required placeholder="Введите текст сообщения..." name="comment" class="comment"></textarea>
                    
                    
                </div>
            </div>
            <div class="comment_submit">
                
                <button type="submit" class="comment_submit_button" disabled>Отправить</button>
                <p class="comment_submit_alarm alarm_text">Слишком длинное сообщение</p>
            </div>

        </div>
    </form>
    <script src="index.js" type="module"></script>
</body>
</html>
