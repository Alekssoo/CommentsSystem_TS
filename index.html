<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Comments</title>
</head>
<body>
    <form action="./" class ="comment_form">
        <!-- <label for="name">Имя</label> -->
        <!-- <input type="text" name="name" class="name"> -->
        <div class="comment_block">
            <div class="comment_photo">
                <img src="sources/djunbox_3000.png" alt="photo" class="comment_photo_img">
            </div>
            <div class="comment_content">
                <label for="comment" class ="user_name">Ник_пользователя</label>
                <div class="comment_container">
                    <textarea required placeholder="Введите текст сообщения..." maxlength="1001" name="comment" class="comment"></textarea>
            
                    <button type="submit" class="comment_submit" disabled>Отправить</button>
                </div>
            </div>
        </div>
    </form>
    <script src="index.js" type="module"></script>
</body>
</html>
